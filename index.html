<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div class="container mt-5">
        <h1>JOKE GENERATOR</h1>
        <form>
            <div class="mb-3">
                <h3 class="pt-3">Category:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="category-any" checked>
                    <label class="form-check-label" for="category-any">
                      nany
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="category-custom" disabled>
                    <label class="form-check-label" for="category-custom">
                      custom
                    </label>
                  </div>
                  <h3 class="pt-4">Lenguage:</h3>
                  <select class="form-select" aria-label="Default select example">
                    <option value="Spanish">Spanish</option>
                    <option value="English">English</option>
                    <option value="German">German</option>
                    <option value="French">French</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Czech">Czech</option>
                  </select>
                  <h3 class="pt-4">Tags(optional):</h3>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="nsfw" id="cb-nsfw">
                    <label class="form-check-label" for="cb-nsfw">
                      nsfw
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="religious" id="cb-religious" checked>
                    <label class="form-check-label" for="cb-religious">
                      religious
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="political" id="cb-political">
                    <label class="form-check-label" for="cb-political">
                      political
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="racist" id="cb-racist">
                    <label class="form-check-label" for="cb-racist">
                      racist
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sexist" id="cb-sexist">
                    <label class="form-check-label" for="cb-sexist">
                      sexist
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="explicit" id="cb-explicit">
                    <label class="form-check-label" for="cb-explicit">
                      explicit
                    </label>
                  </div>
                  <h3 class="pt-4">joke type:</h3>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="single" id="cb-single">
                    <label class="form-check-label" for="cb-single">
                      single
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="twopart" id="cb-twopart">
                    <label class="form-check-label" for="cb-twopart">
                      twopart
                    </label>
                  </div>
                  <h3 class="pt-4">Amount of jokes:</h3>
                   <input type="number" id="amount-j" min="1" value="1">
            </div>
            <button class="btn btn-primary" type="submit" id="generate">Generar</button>
          </form>
        <div id="text"></div>
    </div>
  </body>
  <script src="../app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
